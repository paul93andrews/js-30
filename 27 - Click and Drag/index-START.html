<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const slider = document.querySelector('.items');
  //below is flag variable to determine whether clicking down or not
  let isDown = false;
  let startX;
  let scrollLeft;

  const grab = (event) => {
    //set this variable to true to reflect grab is happening on area we want
    isDown = true;
    //add class that give scroll it a nicer look
    slider.classList.add('active');
    //calculate where on the entire window we grabbed, subtract slider.offsetLeft from in case slider moves
    startX = event.pageX - slider.offsetLeft;
    //set this variable as the amount that element is scrolled by
    scrollLeft = slider.scrollLeft;
  }

  //these two functions tell us that we're no longer grabbing or in the area of the element and to change the styling
  const movedAway = () => {
    isDown = false;
    slider.classList.remove('active');
  }

  const letGrabGo = () => {
    isDown = false;
    slider.classList.remove('active');
  }

  const drag = () => {
    //if the user is not on the element we want them to be don't run
    if (!isDown) return;
    event.preventDefault();
    //calculate where the drag ended on the page by using similar calculation to identify where it was grabbed
    const x = event.pageX - slider.offsetLeft;
    //walk is set to how much the cursor moved, we multipled it by 2 to exaggerate how much it moved by and "speed" up how much is dragged
    const walk = (x - startX) * 2;
    //this is what changes how much the element has been scrolled
    slider.scrollLeft = scrollLeft - walk;
  }

  slider.addEventListener('mousedown', grab);
  slider.addEventListener('mouseleave', movedAway);
  slider.addEventListener('mouseup', letGrabGo);
  slider.addEventListener('mousemove', drag);
</script>

  </body>
</html>
